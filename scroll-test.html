<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }
    
    .section:nth-child(1) { background: #ff6b6b; }
    .section:nth-child(2) { background: #4ecdc4; }
    .section:nth-child(3) { background: #45b7d1; }
    .section:nth-child(4) { background: #96ceb4; }
    .section:nth-child(5) { background: #feca57; }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: 999;
    }
    
    .test-with-overlay .overlay {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="section">
    <div>
      <h1>Scroll Test</h1>
      <p>Try scrolling through these sections</p>
      <button onclick="toggleOverlay()">Toggle Overlay (should break scrolling)</button>
    </div>
  </div>
  <div class="section">Section 2</div>
  <div class="section">Section 3</div>
  <div class="section">Section 4</div>
  <div class="section">Section 5</div>
  
  <div class="overlay" id="overlay"></div>
  
  <script>
    function toggleOverlay() {
      document.body.classList.toggle('test-with-overlay');
    }
    
    // Debug scrolling
    window.addEventListener('wheel', (e) => {
      console.log('Wheel event:', e.type, 'prevented:', e.defaultPrevented);
    }, { passive: true });
    
    window.addEventListener('scroll', () => {
      console.log('Scroll position:', window.scrollY);
    }, { passive: true });
  </script>
</body>
</html>
