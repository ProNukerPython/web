<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Debug Test</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    html {
      overflow-x: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .test-section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      position: relative;
    }
    
    .test-section:nth-child(1) { background: #ff6b6b; }
    .test-section:nth-child(2) { background: #4ecdc4; }
    .test-section:nth-child(3) { background: #45b7d1; }
    .test-section:nth-child(4) { background: #96ceb4; }
    .test-section:nth-child(5) { background: #feca57; }
    
    .scroll-indicator {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="scroll-indicator" id="indicator">Scroll: 0px</div>
  
  <div class="test-section">
    <div>
      <h1>Section 1</h1>
      <p>Scroll down to test vertical scrolling</p>
      <p>Should be smooth and continuous</p>
    </div>
  </div>
  
  <div class="test-section">
    <div>
      <h1>Section 2</h1>
      <p>Keep scrolling...</p>
    </div>
  </div>
  
  <div class="test-section">
    <div>
      <h1>Section 3</h1>
      <p>No stuck scrolling here</p>
    </div>
  </div>
  
  <div class="test-section">
    <div>
      <h1>Section 4</h1>
      <p>Almost there...</p>
    </div>
  </div>
  
  <div class="test-section">
    <div>
      <h1>Section 5</h1>
      <p>End of test!</p>
    </div>
  </div>
  
  <script>
    const indicator = document.getElementById('indicator');
    
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY || window.pageYOffset;
      indicator.textContent = `Scroll: ${Math.round(scrollY)}px`;
    });
    
    // Debug scroll events
    let scrollCount = 0;
    window.addEventListener('wheel', (e) => {
      scrollCount++;
      console.log(`Wheel event #${scrollCount}:`, {
        deltaY: e.deltaY,
        scrollY: window.scrollY,
        prevented: e.defaultPrevented
      });
    }, { passive: true });
  </script>
</body>
</html>
